<div *ngIf="hero">
  <h2>
    {{hero.name}} Details
  </h2>
  <div>
    <span>
      id:
    </span>
    {{hero.id}}
  </div>
  <div>
    <label> name:
      <input placeholder="nome" [(ngModel)] = "hero.name" />
    </label>
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
